<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6967c465a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="web-info">
                <img id="logo" src="rsc/logo.svg" alt="logo">
                <p>Web name</p>
            </div>
            <div class="items">
                <div class="item">
                    <i class="fa-solid fa-house"></i>
                    <p>Dashboard</p>
                </div>
                <div class="item">
                    <i class="fa-solid fa-chart-line"></i>
                    <p>Analytics</p>
                </div>
                <div class="item">
                    <i class="fa-solid fa-calendar"></i>
                    <p>Events</p>
                </div>
                <br>
                <div class="item">
                    <i class="fa-solid fa-user"></i>
                    <p>Profile</p>
                </div>
                <div class="item">
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, perferendis. Inventore consequatur explicabo dicta sed deserunt doloremque dolor sit quia quod? Officiis quisquam dicta ipsam dolorum unde magnam et modi?</p>
        </div>
    </div>
</body>
</html>
