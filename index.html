<html lang="en">

    <title>Dashboard</title>

</head>

    <div class="container">
        <div class="header">
            <h1 id="title">Dashboard</h1>

                </div>
                <input type="text" placeholder="Search here...">
            </div>
            <div class="user">
                <div class="notifications">
                    <div class="svg-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bell-outline</title><path d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" /></svg>
                    </div>
                </div>

                    <img src="rsc/user.png" alt="a">
                    <div class="info">
                        <h4 class="name">Name</h4>
                        <p class="job">Admin</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="web-info">
                <div class="logo">
                    <img src="rsc/logo.png" alt="logo">
                </div>
                <div class="web-name">
                    <h2>Datagrid</h2>
                </div>
            </div>
            <div class="menu-item">
                <div class="item">
                    <div class="svg-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chart-box-multiple-outline</title><path d="M20 16V4H8V16M22 16C22 17.1 21.1 18 20 18H8C6.9 18 6 17.1 6 16V4C6 2.9 6.9 2 8 2H20C21.1 2 22 2.9 22 4M16 20V22H4C2.9 22 2 21.1 2 20V7H4V20M16 11H18V14H16M13 6H15V14H13M10 8H12V14H10Z" /></svg>

                </div>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>shopping-outline</title><path d="M19 6H17C17 3.2 14.8 1 12 1S7 3.2 7 6H5C3.9 6 3 6.9 3 8V20C3 21.1 3.9 22 5 22H19C20.1 22 21 21.1 21 20V8C21 6.9 20.1 6 19 6M12 3C13.7 3 15 4.3 15 6H9C9 4.3 10.3 3 12 3M19 20H5V8H19V20M12 12C10.3 12 9 10.7 9 9H7C7 11.8 9.2 14 12 14S17 11.8 17 9H15C15 10.7 13.7 12 12 12Z" /></svg>

                </div>
                <div class="item">
                    <div class="svg-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>logout</title><path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.58L17 17L22 12M4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" /></svg>
